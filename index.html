<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="game-board"></div>
        <div class="win-message active">
            <h2>Game over</h2>
            <p class="win-text tie">It is tie!</p>
            <p class="win-text">Congratulations! <span id="winner">Pl1</span>
                is winner.</p>
            <button class="reset">Play again
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z" />
                </svg>
            </button>
        </div>
        <div class="overlay  active"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
